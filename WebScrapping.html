<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamoebin | BeautifulSoup Project1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <style>
        table {
            border-collapse: collapse;
            width: 94%;
            /* Lebar tabel diatur menjadi 94% untuk memberikan margin 3% di sebelah kiri dan kanan */
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        th,
        td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="main-container">
            <div class="nav">
                <div class="logo">
                    <a href="/">Proyek 1</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a>
                        </li>
                        <li><a href="index.html#Jasa">Jasa</a></li>
                        <li><a href="index.html#skills">Skills</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                        <li><a href="WebScrapping.html">BeautifulSoup</a></li>
                        <li><a href="/resume.pdf" target="_blank">
                                <button class="btn">Resume</button>
                            </a></li>
                    </ul>
                </nav>

                <div class="burger">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
            </div>
        </div>
    </header>
    <button id="refreshButton">Refresh</button>
    <table id="newsTable">
        <caption style="text-align: center; border: 1px solid #ddd; background-color: #f2f2f2; padding: 10px;">
            <h2 style="font-family: Arial, sans-serif; font-size: 15px;">Update Berita Terbaru dari Republika.co.id</h2>
        </caption>
        
        <thead>
            <tr>
                <th>Judul Berita</th>
                <th>Waktu Publish</th>
                <th>Kategori</th>
                <th>Waktu Akses</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data-->
        </tbody>
    </table>

    <script>
        $(function () {
            // Tampilkan Data
            function showTable(data) {
                var tbody = $('#newsTable tbody');
                tbody.empty(); // Clear table body
                $.each(data, function (index, item) {
                    var row = $('<tr>');
                    row.append($('<td>').text(item['Judul Berita    :']));
                    row.append($('<td>').text(item['Waktu Publish   :']));
                    row.append($('<td>').text(item['Kategori        :']));
                    row.append($('<td>').text(item['Waktu Akses     :']));
                    tbody.append(row);
                });
            }

            // Read .json dengan Jquery
            function loadJSON() {
                $.getJSON('data.json', function (data) {
                    showTable(data);
                });
            }


            loadJSON();

            //Menjalankan tombol refresh
            $('#refreshButton').click(function () {
                loadJSON();
            });
        });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
